<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax Effect</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layer_header">
              <div class="layers_caption">Hello World</div>
              <div class="layers_title">Scroll down</div>
            </div>
            <div
              class="layer layers_base"
              style="background-image: url(images/layer-base.png)"
            ></div>
            <div
              class="layer layers_middle"
              style="background-image: url(images/layer-middle.png)"
            ></div>
            <div
              class="layer layers_front"
              style="background-image: url(images/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(images/dungeon.jpg)"
        >
          <div class="main-article_content">
            <h2 class="main-article_header">Underground</h2>
            <p class="main-article_paragraph">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis
              odio sed nobis vero ipsam accusantium quisquam consequatur, animi
              fugit, commodi eum corporis enim repellendus aliquam fugiat ex,
              corrupti minima tempora laudantium. Quos!
            </p>
          </div>
        </article>
      </div>
    </div>
  </body>
  <script src="libs/gsap/gsap.min.js" defer></script>
  <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
  <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
  <script src="main.js"></script>
</html>
